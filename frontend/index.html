<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 2em;
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 1em;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input {
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.8em;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Server Management</h1>

    <h2>Add Server</h2>
    <form id="add-server-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="owner">Owner:</label>
            <input type="text" id="owner" required>
        </div>
        <div>
            <label for="command">Command:</label>
            <input type="text" id="command" required>
        </div>
        <button type="submit">Add Server</button>
    </form>

    <h2>All Servers</h2>
    <table id="servers-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Command</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8080/servers';

        async function getServers() {
            try {
                const response = await fetch(`${apiUrl}/getServer`);
                const servers = await response.json();
                const tableBody = document.querySelector('#servers-table tbody');
                tableBody.innerHTML = '';
                servers.forEach(server => {
                    const row = `
                        <tr>
                            <td>${server.id}</td>
                            <td>${server.name}</td>
                            <td>${server.owner}</td>
                            <td>${server.command}</td>
                            <td><button class="delete-btn" onclick="deleteServer('${server.id}')">Delete</button></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching servers:', error);
            }
        }

        document.getElementById('add-server-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const owner = document.getElementById('owner').value;
            const command = document.getElementById('command').value;

            try {
                const response = await fetch(`${apiUrl}/createServer`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, owner, command })
                });
                if (response.ok) {
                    getServers();
                    document.getElementById('add-server-form').reset();
                } else {
                    console.error('Error adding server:', await response.text());
                }
            } catch (error) {
                console.error('Error adding server:', error);
            }
        });

        async function deleteServer(id) {
            if (confirm('Are you sure you want to delete this server?')) {
                try {
                    const response = await fetch(`${apiUrl}/deleteServer?id=${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        getServers();
                    } else {
                        console.error('Error deleting server:', await response.text());
                    }
                } catch (error) {
                    console.error('Error deleting server:', error);
                }
            }
        }

        getServers();
    </script>

</body>
</html>
